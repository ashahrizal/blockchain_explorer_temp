# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - intan-blockchain-explorer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install pnpm
        run: npm install -g pnpm
        
      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build:pro 
        
      - name: Zip the application for deployment
        run: |
          Compress-Archive -Path "dist-pro", "package.json" -DestinationPath "release.zip"
      
      - name: Upload dist artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download dist artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          
      - name: Unzip dist artifact for deployment and show contents
        run: |
           unzip release.zip -d ./deployment/

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E476A4441F0741D39F94629E931364C2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_075D760B44CE4FA19ED850BFADF3C6C2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F20AD61117FC42E5844BA756E4E68EE5 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'intan-blockchain-explorer'
          slot-name: 'Production'
          package: ./deployment/
          
